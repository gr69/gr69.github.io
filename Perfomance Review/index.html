<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PR</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header"></header>
    <div class="container">
      <p class="title">Результаты</p>
      <p class="subtitle">Performance Review</p>
      <div class="table">
        <div class="table-line-top">
          <div class="blocks">
            <div class="date">Дата</div>
            <div class="project-name">Проект</div>
            <div class="teamliad">Инициатор</div>
            <div class="status">Статус</div>
          </div>
          <div class="db-buttons-t"></div>
        </div>
        <div class="subtable">
          <div class="table-line">
            <div class="blocks">
              <div class="date">DATE</div>
              <div class="project-name">PROJECT-NAME</div>
              <div class="teamliad">TEAMLID</div>
              <div class="status">STATUS</div>
            </div>
            <div class="db-buttons">
              <img src="img/edit.svg" alt="edit" class="edit" />
              <img src="img/delete.svg" alt="delete" class="delete" />
            </div>
          </div>
          <div class="table-line">
            <div class="blocks">
              <div class="date">text</div>
              <div class="project-name">text</div>
              <div class="teamliad">text</div>
              <div class="status">text</div>
            </div>
            <div class="db-buttons">
              <img src="img/edit.svg" alt="edit" class="edit" />
              <img src="img/delete.svg" alt="delete" class="delete" />
            </div>
          </div>
          <div class="table-line">
            <div class="blocks">
              <div class="date">text</div>
              <div class="project-name">text</div>
              <div class="teamliad">text</div>
              <div class="status">text</div>
            </div>
            <div class="db-buttons">
              <img src="img/edit.svg" alt="edit" class="edit" />
              <img src="img/delete.svg" alt="delete" class="delete" />
            </div>
          </div>
          <div class="table-line">
            <div class="blocks">
              <div class="date">text</div>
              <div class="project-name">text</div>
              <div class="teamliad">text</div>
              <div class="status">text</div>
            </div>
            <div class="db-buttons">
              <img src="img/edit.svg" alt="edit" class="edit" />
              <img src="img/delete.svg" alt="delete" class="delete" />
            </div>
          </div>
        </div>
        <div class="control-buttons">
          <img src="img/add.svg" alt="add" class="add" />
          <img src="img/settings.svg" alt="settings" class="settings" />
        </div>
      </div>
    </div>
  </body>
</html>
