<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&display=swap" rel="stylesheet" />
    <title>Kompot</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="block">
        <input class="input" id="input1">
        <button class="but-a" onclick="Add();">
            Добавить
        </button>
    </div>
    <div class="block">
        <select class="select" id=list></select>
        <button class="but-d" onclick="Delete();">
            Удалить
        </button>
    </div>
    <div class="block">
        <button class="but-sa" onclick="ShowAll();">
            Показать все
        </button>
    </div>


    <script> 
      let mas=[];
	  let exceptions = ['Lada'];

      let Add = function() {
	  let emt = document.getElementById('input1').value;
		
		if (exceptions.indexOf(emt) === -1) {
			mas.push(emt);
			renderSelect();
            alert("добавлено");
		}
	};
    
	let ShowAll = function() {
		mas.forEach(emt => {
			alert(emt);
		});
	};

    let renderSelect = function () {
		let select = document.getElementById('list');
		
		select.options.length = 0;
		
		mas.forEach(emt => {
			let option = document.createElement('option');
			option.innerText = emt;
			select.add(option);
		});
	};

    let Delete = function() {
		let emt = document.getElementById('list').value;
	
		let emtIndex = mas.indexOf(emt);
		
		if (emtIndex !== -1) {
			mas.splice(emtIndex, 1);			
			alert("Удалено");
		} else {
			alert("Незвестный элемент");
		}
		
		renderSelect();
	};

    </script>
</body>
